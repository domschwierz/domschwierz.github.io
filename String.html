		//STRING 5

		var arrray = stringgg.toLowerCase().split('');
		var lengthhh = arrray.length;
		var n=0;
		for(var i = 0; i < (lengthhh -2); i++){
			if (arrray[i] === arrray[i+1] && arrray[i+1] === arrray[i+2]){
			n++
			}
		}
