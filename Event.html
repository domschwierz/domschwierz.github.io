		<h3>Conditional 1</h3>
		<p>Check if you're between 20-40 years old</p>
		<form>
			Enter your Age:

		</form>

		 <h3>Variable 2 / Function 3 / Event 1 / Event 2</h3>
		<form>
			Update Value:
		<input type="text" id="Updatevalue" name="name"><br>
		</form>
		<h4>Update</h4>
		<button onclick="updatename()">Name</button>
		<button onclick="updateoccupation()">Occupation</button>
		<button onclick="add()">+1 Age</button>
		<button onclick="takeaway()">-1 Age</button>
		<h4>Display</h4>
		<button onclick="displayname()">Name</button>
		<button onclick="displayage()">Age</button>

		<script>
		//Conditional 1
		function checkage(){
		var omg = document.getElementById("userageinput").value;
		var VAL1 = parseInt(omg);
		if (VAL1>19 && VAL1<41) {
			console.log("True")
		} else { 
			console.log("False")
		}
		}
		
		//VARIABLES 2
			var myObject = [{
				name: "Dominik",
				occupation: "Software Tester",
				age: "21",}];
			
			function add(){
					var age = parseInt(myObject[0].age);
					myObject[0].age = String(age + 1);
					console.log(myObject[0]);
					};
					
			function takeaway(){
					var age = parseInt(myObject[0].age);
					myObject[0].age = String(age - 1);
					console.log(myObject[0]);
					};
					
			function updatename(){
					var omg = document.getElementById("Updatevalue").value;
					myObject[0].name = String(omg);
					console.log(myObject[0]);
					};
					
					
			function updateoccupation() {
					var omg = document.getElementById("Updatevalue").value;
					myObject[0].occupation = String(omg);
					console.log(myObject[0]);
					};
			
					
			function display(){
			console.log(myObject[0].name +" "+ myObject[0].age +" "+ myObject[0].occupation)
			}
			function displayage(){
			console.log(myObject[0].age)
			}
			function displayname(){
			console.log(myObject[0].name)
			}
			function displayoccupation(){
			console.log(myObject[0].occupation)
			}
